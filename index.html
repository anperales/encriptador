<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="imagenes/logo.png" alt="logo de Alura" class="logo">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="requisitos">
                    <img class="exclamacion" src="imagenes/bi_exclamation-circle-fill.png" alt="signo exclamación en círculo">
                    <h6>Solo letras minúsculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>

            </section>

            <section>

                    <textarea class="mensaje" cols="20" rows="20"></textarea>

                <div id = "alerta-sin-texto" class="mensaje-sin-texto">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que quieras encriptar o desencriptar</h3>
                </div>
                <div>
                    <button id = "copiar" class="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="scripts/main.js"></script>
        <footer>

            <div class="desarrollador">
                <p>&copy Copiright Anabell Perales Torres -  anperales@gmail.com - 2023</p>
            </div>
        </footer>

    </body>


</html>
